<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Virtual Lab</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>ðŸ”¬ Virtual Lab: Fisika</h2>
                <p>Silakan login untuk melanjutkan</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="emailOrUsername">Email atau Username</label>
                    <input type="text" id="emailOrUsername" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>

            <div class="auth-links">
                <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="../js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailOrUsername = document.getElementById('emailOrUsername').value;
            const password = document.getElementById('password').value;
            
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            errorMessage.style.display = 'none';
            
            try {
                console.log('Attempting login...');
                const result = await VirtualLabAuth.login(emailOrUsername, password);
                
                console.log('Login result:', result);
                
                if (result.success) {
                    console.log('Login successful, redirecting...');
                    window.location.href = 'home.html';
                } else {
                    errorMessage.textContent = result.message;
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Terjadi kesalahan: ' + error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        if (VirtualLabAuth.isAuthenticated()) {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
