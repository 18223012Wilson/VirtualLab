<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab: Gerak Parabola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Virtual Lab: Gerak Parabola</h1>
        <p>Simulasikan lintasan peluru dengan mengubah kecepatan awal (v0) dan sudut elevasi (θ).</p>
    </header>

    <main>
        <section id="controls" class="card">
            <h2>Parameter Awal</h2>
            
            <div class="input-group">
                <label for="velocity">Kecepatan Awal (v0):</label>
                <input type="range" id="velocity" min="1" max="100" value="1" step="1">
                <span id="velocityValue" class="value-display">50 m/s</span>
            </div>
            
            <div class="input-group">
                <label for="angle">Sudut Elevasi (θ):</label>
                <input type="range" id="angle" min="1" max="90" value="1" step="1">
                <span id="angleValue" class="value-display">45 &deg;</span>
            </div>
            
            <div class="button-group">
                <button id="startButton">Mulai Simulasi</button>
            </div>
        </section>

        <section id="visualization" class="card">
            <canvas id="parabolaCanvas" width="800" height="400"></canvas>
        </section>

        <section id="results" class="card">
            <h2>Hasil Perhitungan</h2>
            <p>Jangkauan Maksimum (X_max): <span id="xmax_output">0.00</span> m</p>
            <p>Tinggi Maksimum (Y_max): <span id="ymax_output">0.00</span> m</p>
            <p>Waktu Terbang Total (T_total): <span id="ttotal_output">0.00</span> s</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
